<div class="row">
    <div class="col-sm-4">
        <label>Please select Camera</label>
        <select class="form-control" [(ngModel)]="selectedCamera">
            <option *ngFor="let c of cameras; let i = index" [attr.data-index]="i" value="{{c.id}}">
                {{c.name}}
            </option>
        </select>
    </div>

</div>
<div class="row" style="margin-top: 10px">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Gender</nb-card-header>
            <nb-card-body>
                <ngx-chartjs-pie #cam1 [chartData]="genderCamera"></ngx-chartjs-pie>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Age</nb-card-header>
            <nb-card-body>
                <ngx-chartjs-pie [chartData]="ageCamera"></ngx-chartjs-pie>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Emotion</nb-card-header>
            <nb-card-body>


                <ngx-chartjs-pie [chartData]="emotionCamera"></ngx-chartjs-pie>
            </nb-card-body>
        </nb-card>
    </div>


</div>

<div class="row">
    <div class="col-lg-12 col-lg-12 col-md-7">
        <ngx-security-cameras></ngx-security-cameras>
    </div>
</div>
